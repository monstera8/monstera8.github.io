<html>
    <head>
        <script>
        function process() {
           var number1, number2, n1, n2, result;
           number1 = document.getElementById("num1").value;
           number2 = document.getElementById("num2").value;
           n1 = parseFloat(number1);
           n2 = parseFloat(number2);
           result = (n1 *2 + n2).toFixed(2);
           document.getElementById("result").innerHTML = result;
        }
        </script>
        </head>
        
        <body>
         <form name="myForm">
           First Number: <input type="number" name="num1" id="num1"><br><br>
           Second Number: <input type="number" name="num2" id="num2"><br><br>
           <input type="button" onclick="process()" value="SUBMIT">
           <input type="reset" value="RESET">
         </form>
         <p>Result: <span id="result"></span></p>
        </body>
    </html>
