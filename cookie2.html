
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="description" content="Cookies - username">
<title>Cookies - username</title>

      <script>
function createCookie() {

  var cValue = document.getElementById("user").value;
  var cNameValue = document.getElementById("name").value;
  document.cookie = "name=" + cNameValue + ";";
  document.cookie = "username=" + cValue + ";";
}

function getCookie(cName) {
  var name = cName + "=";
  var ca = document.cookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    console.log("ca " [i] + ": "+ca[i]);
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function checkCookie() {
  var user = getCookie("username");
  var name = getCookie("name");
  if (user != "") {
    console.log(user);
    document.getElementById("result").innerHTML = "Welcome back " + user;
    document.getElementById("myform").style.display = "none";
  } else {
    console.log("nothing found");
    document.getElementById("myform").style.display = "block";
    }
  }
</script>

</head>

<body onload="checkCookie();">

<section>

<h2>Working with Cookies</h2>
<p id="result"></p>
<div id="myform">
<form>
<label for="name">Type your name: </label> <input type="text" name="name" id="name">
<br>
<label for="user">Type your username: </label> <input type="text" name="user" id="user">
<br><br>
<input type="button" value="Create Cookie" onclick="createCookie();"><br>
<input type="reset" value="Clear Form">
</form>
<div>

</section>
</body>
</html>
